<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./authenticate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="addBlog.css" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function validate() {
        if (document.authenticate.title.value == "") {
          alert("Please provide your name!");
          document.authenticate.Name.focus();
          return false;
        }
        return true;
      }
    </script>
    <div class="content">
      <div class="add_Blog_form">
        <div class="logo">
          <img src="images/logo_white.png" alt="Logo" />
        </div>
        <p>Create Blog</p>

        <form method="post" name="authenticate" id="authenticate">
          <div class="title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="cover">
            <label for="cover">Cover Photo</label>
            <input type="file" name="cover" id="cover" />
          </div>
          <div class="blog-content">
            <label for="blog-content">Type blog content</label>
            <input type="text" id="blog-content" name="blog-content" />
          </div>
          <div class="tags">
            <label for="tags">Choose tag:</label>
            <select name="tags" id="tags">
              <option value="">Choose tag</option>
              <option value="web_development">Web development</option>
              <option value="web_development">Cyber Security</option>
            </select>
          </div>
          <div class="submit">
            <input type="submit" value="Create Blog" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
